version: '3.8'

services:

  appworker:
    build:
      context: app
    container_name: worker
    volumes: 
      - ./app:/usr/src/app
    command: npm install

  app:
    build:
      context: app
    container_name: app
    entrypoint: dockerize -wait tcp://database:3306 -timeout 20s node index.js
    restart: always
    volumes: 
      - ./app:/usr/src/app
    tty: true
    networks:
      - lohl-net
    depends_on:
      - database
      - appworker

  nginx:
    build:
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - 8080:80
    networks:
      - lohl-net
    depends_on:
      - app

  database:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysql
    restart: always
    tty: true
    volumes:
      - lohl-volume:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=app_database
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - lohl-net

networks:
  lohl-net:
    driver: bridge

volumes:
  lohl-volume: